<!DOCTYPE html>
<html>
	<head>
		<title>Loult.family</title>
		<meta charset="utf-8">
		<meta name="description" content="Le célèbre t'chat Pokémon, anciennement Lou.lt">
		<meta name="viewport" content="width=device-width, initial-scale=0.7">
		<link rel="icon" type="image/x-icon" href="/favicon.ico">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="/style.css">
		<script src="/script.js"></script>
	</head>
	<body>
		<header id="head">
			<div>
				<img src="/img/logo_shiny.svg" alt="Loult 3.3.3">
			</div>
		</header>
		<main id="main">
			<div id="underlay"></div>
			<div id="chat"></div>
			<ul id="userlist"></ul>
		</main>
		<footer id="foot">
			<input autofocus placeholder="Message..." id="input" maxlength="300">
			<div>
				<div class="icon">
					<img src="img/icons/coffrenb.svg" alt="" id="mic"/>	
					<span class="tooltiptext">inventaire</span>
				</div>
				<div class="icon"/> 
					<img src="img/icons/flute.svg" alt="" id="vol"/>	
					<span class="tooltiptext">son</span>
				</div>
				<div class="icon">
					<img src="img/icons/pokedex.svg" alt="" id="gear"/>	
					<span class="tooltiptext">menu / wiki</span>
				</div>
				<div class="icon">
					<img src="img/icons/pokeball.svg" alt="" id="userswitch"/>	
					<span class="tooltiptext">liste</span>
				</div->
			</div>
		</footer>
		<div id="overlay">
			<div id="cover"></div>
			<div id="window">
				<div>Préférences<i class="material-icons" id="close">clear</i></div>
				<div id="optionWrapper">
					<div class="option">
						<span>Volume :</span><input type="range" value="100" id="volrange">
					</div>
					<div class="option">
						<span>Langue :</span><select id="lang"><option value="fr">Français</option><option value="en">English</option><option value="es">Español</option><option value="de">Deutsch</option></select>
					</div>
					<div class="option">
						<span>Thème :</span><select id="theme"><option value="cozy">Toumiwmiw</option><option value="compact">Old Skool</option><option value="console">Minitel</option><option value="fat">Phat Katz</option></select>
					</div>
					<div class="option">
						<span>Couleur :</span><select id="color"><option value="night">Nwuiw</option><option value="day">Jouw</option><option value="retro">Zenennw</option><option value="retro_night">Nwoiw</option><option value="blue">Emixam</option></select>
					</div>
					<div class="option">
						<span>Police :</span><select id="font"><option value="sans">Turfu</option><option value="comic">Bizawe</option><option value="mono">Termiloult</option></select>
					</div>
					<div class="option">
						<span>Historique :</span><select id="history"><option value='full'>Full</option><option value=50>50 messages</option><option value=100>100 messages</option></option><option value=250>250 messages</option><option value=500>500 messages</option></select>
					</div>
					<div class="option">
						<span>Video/Image :</span><input type="checkbox" id="embed" checked>
					</div>	
					<div class="option">
						<span>Silence :</span><input type="checkbox" id="am"><label for="am">Automatique</label>
					</div>
					<div>
						<a href="/magnacharta.html" target="_blank">Charte</a> &bull; <a href="https://github.com/4577/loult-ng" target="_blank">GitHub</a> &bull; <a href="http://wikiloult.family/" target="_blank">Wiki</a> &bull; <a href="http://underfoule.xyz/loult/dico-louspeak.html" target="_blank">Dico</a>
					</div>
					<div>
						<img src="/img/pokemon/small/271.gif" title="Développement">
						<img src="/img/pokemon/small/425.gif" title="Développement">
						<img src="/img/pokemon/small/183.gif" title="Développement">
						<img src="/img/pokemon/small/207.gif" title="Développement">
						<img src="/img/pokemon/small/156.gif" title="Développement">
						<img src="/img/pokemon/small/213.gif" title="Graphisme">
						<img src="/img/pokemon/small/145.gif" title="Organisation">
						<img src="/img/pokemon/small/120.gif" title="Financement">
						<img src="/img/pokemon/small/001.gif" title="Financement">
						<img src="/img/pokemon/small/007.gif" title="Cohésion">
						<img src="/img/pokemon/small/352.gif" title="Graphisme">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
