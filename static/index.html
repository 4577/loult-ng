<!DOCTYPE html>
<html>
    <head>
        <title>Lou.lt &bull; clone</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <!--meta name="viewport" content="width=device-width, initial-scale=1"-->
    </head>
    <body>
        <header>
            <div id="gear">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/Gear_1.svg/24px-Gear_1.svg.png">
            </div>
            <div id="nom">Lou.lt</div>
        </header>
        <main>
            <div id="chat">
                <div id="chatbox">
                    <table id="chattbl">
                    </table>
                </div>
                <div id="chatentry">
                    <input autofocus placeholder="Message..." id="input" maxlength="500">
                </div>
            </div>
            <div id="userlist"></div>
        </main>
        <div id="prefs">
            <div id="prefsoverlay"></div>
            <div id="prefswindow">
                <div id="close">×</div>
                <div><input type="checkbox" id="droite"><label for="droite"> Mettre le Pokémon à droite du pseudo</label></div>
                <div><a href="#" id="wipeck">Supprimer mon cookie</a></div>
                <div><a href="https://github.com/4577/loult-ng" target="_blank">Code source du site</a></div>
            </div>
        </div>
    </body>
</html>
