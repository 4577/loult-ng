<!DOCTYPE html>
<html>
	<head>
		<title>Loult.family</title>
		<meta charset="utf-8">
		<meta name="description" content="Le célèbre t'chat Pokémon, anciennement Lou.lt">
		<meta name="viewport" content="width=device-width, initial-scale=0.7">
		<link rel="icon" type="image/x-icon" href="/favicon.ico">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="/style.css">
		<script src="/script.js"></script>
	</head>
	<body>
		<header id="head">
			<div>
				<img src="/img/logo_shiny.svg" alt="Loult 3.3.3">
			</div>
		</header>
		<main id="main">
			<div id="underlay"></div>
			<div id="chat"></div>
			<ul id="userlist"></ul>
		</main>
		<footer id="foot">
			<input autofocus placeholder="Message..." id="input" maxlength="300">
			<div>
				<i class="material-icons" id="mic">mic_off</i><i class="material-icons" id="vol">volume_up</i><i class="material-icons" id="gear">settings</i><i class="material-icons" id="userswitch">people</i>
			</div>
		</footer>
		<div id="overlay">
			<div id="cover"></div>
			<div id="window">
				<div>Préférences<i class="material-icons" id="close">clear</i></div>
				<div>
					<div>
						<span>Volume :</span><input type="range" value="100" id="volrange">
					</div>
					<div>
						<span>Langue :</span><select id="lang"><option value="fr">Français</option><option value="en">English</option><option value="es">Español</option><option value="de">Deutsch</option></select>
					</div>
					<div>
						<span>Thème :</span><select id="theme"><option value="cozy">Toumiwmiw</option><option value="compact">Old Skool</option><option value="console">Minitel</option><option value="fat">Phat Katz</option></select>
					</div>
					<div>
						<span>Couleur :</span><select id="color"><option value="night">Nwuiw</option><option value="day">Jouw</option><option value="retro">Zenennw</option><option value="retro_night">Nwoiw</option><option value="blue">Emixam</option></select>
					</div>
					<div>
						<span>Police :</span><select id="font"><option value="sans">Turfu</option><option value="comic">Bizawe</option><option value="mono">Termiloult</option></select>
					</div>
					<div>
						<span>Silence :</span><input type="checkbox" id="am"><label for="am">Automatique</label>
					</div>
					<div>
						<a href="https://pastebin.com/vh0euRJk" target="_blank">Charte</a> &bull; <a href="https://github.com/4577/loult-ng" target="_blank">GitHub</a> &bull; <a href="http://wikiloult.family/" target="_blank">Wiki</a> &bull; <a href="http://underfoule.xyz/loult/dico-louspeak.html" target="_blank">Dico</a>
					</div>
					<div>
						<img src="/pokemon/271.gif" title="Développement"><img src="/pokemon/251.gif" title="Hébergement"><img src="/pokemon/425.gif" title="Développement"><img src="/pokemon/183.gif" title="Développement"><img src="/pokemon/207.gif" title="Développement"><img src="/pokemon/156.gif" title="Développement"><img src="/pokemon/213.gif" title="Graphisme"><img src="/pokemon/145.gif" title="Organisation"><img src="/pokemon/120.gif" title="Financement"><img src="/pokemon/001.gif" title="Financement"><img src="/pokemon/007.gif" title="Cohésion"><img src="/pokemon/352.gif" title="Graphisme">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
