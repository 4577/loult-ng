<!DOCTYPE html>
<html>
    <head>
        <title>Lou.lt &bull; clone</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            <div id="gear"><img src="/gear.png"></div>
            <div id="nom">Lou.lt</div>
        </header>
        <main>
            <div id="chat">
                <div id="chatbox">
                    <table id="chattbl">
                    </table>
                </div>
                <div id="chatentry">
                    <input autofocus placeholder="Message..." id="input" maxlength="500">
                </div>
            </div>
            <div id="userlist"></div>
        </main>
        <div id="overlay">
            <div id="cover"></div>
            <div id="window">
                <div id="close">×</div>
                <div id="prefs">
                    <div><input type="checkbox" id="right"><label for="right"> Mettre le Pokémon à droite du pseudo</label></div>
                    <div><a href="#" id="ckwipe">Supprimer mon cookie</a></div>
                    <div><a href="https://github.com/4577/loult-ng" target="_blank">Code source du site</a></div>
                </div>
            </div>
        </div>
    </body>
</html>
