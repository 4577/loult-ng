<!DOCTYPE html>
<html>
    <head>
        <title>Lou.lt &bull; clone</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/style.css">
        <meta name="description" content="Un clone de Lou.lt, le célèbre t'chat pokémon.">
        <meta name="viewport" content="width=device-width, initial-scale=0.7">
        <script src="/script.js"></script>
    </head>
    <body>
        <header>
            <div id="sidebtns">
                <select id="lang">
                    <option value="fr">FR</option>
                    <option value="en">EN</option>
                    <option value="es">ES</option>
                    <option value="de">DE</option>
                </select>
                <img src="/img/speaker.png" id="speaker">
                <img src="/img/gear.png" id="gear">
                <img src="/img/users.png" id="userswitch">
            </div>
            <div id="nom">Lou.lt</div>
        </header>
        <main>
            <div id="chat">
                <div id="chatbox">
                    <table id="chattbl">
                    </table>
                </div>
                <div id="chatentry">
                    <input autofocus placeholder="Message..." id="input" maxlength="500">
                    <div id="preview"><input style="display:none;" type="file" id="upbutton"></input></div>
                </div>
            </div>
            <div id="userlist"></div>
        </main>
        <div id="overlay">
            <div id="cover"></div>
            <div id="window">
                <div id="close">×</div>
                <div id="prefs">
                    <div><input type="checkbox" id="right"><label for="right"> Mettre le Pokémon à droite du pseudo</label></div>
                    <div>Volume : <input type="range" value="100" id="volrange"></div>
                    <div><input type="button" value="Supprimer mon cookie" id="ckwipe"></div>
                    <div id="louspeak"><a href="http://underfoule.xyz/loult/dico-louspeak.html" target="_blank">Dictionnaire louspeak</a></div>
                    <div><a href="https://github.com/4577/loult-ng" target="_blank">Code source du site</a></div>
                </div>
            </div>
        </div>
    </body>
</html>
