<!DOCTYPE html>
<html>
	<head>
		<title>Loult.family</title>
		<meta charset="utf-8">
		<meta name="description" content="Un clone de Lou.lt, le célèbre t'chat Pokémon.">
		<meta name="viewport" content="width=device-width, initial-scale=0.7">
		<link rel="icon" type="image/x-icon" href="/favicon.ico">
		<link rel="stylesheet" href="/style.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<script src="./script.js"></script>
	</head>
	<body>
		<header id="head">
			<div>
				<img src="/img/logo.svg" alt="Loult" title="Loult">
			</div>
			<div id="sidebtns">
				<div class="btn" id="speaker"><i class="material-icons" id="vol">volume_up</i></div>
				<div class="btn" id="gear"><i class="material-icons">settings</i></div>
				<div class="btn" id="userswitch"><i class="material-icons">people</i></div>
			</div>
		</header>
		<div id="underlay">
		</div>
		<main id="main">
			<div id="chat">
				<div id="chatbox">
					<table id="chattbl">
					</table>
				</div>
				<div id="chatentry">
					<input autofocus placeholder="Message..." id="input" maxlength="500">
				</div>
			</div>
			<div id="userlist">
				<div id="wrap">
					<table id="usertbl">
					</table>
				</div>
			</div>
		</main>
		<div id="overlay">
			<div id="cover">
			</div>
			<div id="window">
				<div id="prefsttl">
					Préférences
					<div id="close"><i class="material-icons">clear</i></div>
				</div>
				<div id="prefs">
					<div>
						<span>Volume :</span>
						<input type="range" value="100" id="volrange">
					</div>
					<div>
						<span>Langue :</span>
						<select id="lang">
							<option value="fr">FR</option>
							<option value="en">EN</option>
							<option value="es">ES</option>
							<option value="de">DE</option>
						</select>
					</div>
					<div>
						<span>Thème :</span>
						<select id="theme">
							<option value="day">Jouw</option>
							<option value="night">Nuiw</option>
							<option value="day comic">Blbe Zre</option>
							<option value="night rainbow">Mrle</option>
						</select>
					</div>
					<div>
						<span>Affichage :</span><input type="checkbox" id="dt"><label for="dt">Date</label><input type="checkbox" id="hr"><label for="hr">Heure</label>
					</div>
					<div>
						<span>Alignement :</span><input type="radio" name="align" value="right" id="right"><label for="right">Droite</label><input type="radio" name="align" value="left" id="left"><label for="left">Gauche</label>
					</div>
					<div>
						<a href="http://underfoule.xyz/loult/dico-louspeak.html" target="_blank">Dictionnaire</a> - <a href="https://github.com/4577/loult-ng" target="_blank">GitHub</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
