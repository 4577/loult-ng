<svg viewBox="0 0 373.5 153.5" id="Logo" version="1.2" baseProfile="tiny" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	<style type="text/css">
		#Logo {
			fill: #aa7f3d;
			stroke: #EEBE7B;
			stroke-miterlimit: 5;
			animation: Shadow 12s ease-out;
		}

		.Animate-Draw {
			fill-opacity: 0;
			animation-timing-function: linear;
			animation-fill-mode: forwards;
			animation-iteration: 1;
			animation-name: DrawLine, FadeStroke;
			animation-duration: 10s, 2s;
			animation-delay: 0s, 12s;
		}

		#Draw-Logo {
			stroke-dashArray: 1000;
			stroke-dashoffset: 1000;
			stroke-width: 5;
			stroke: #4355a3;
		}

		@keyframes DrawLine {
			to {
				stroke-dashArray: 1000;
				stroke-dashOffset: 500; 
			}
		}

		@keyframes FadeStroke {
			to { stroke-opacity: 0; }
		}

		@keyframes Shadow {
			0% { filter: drop-shadow( 0 0 5px #4355a3 ); }
			80% { filter: drop-shadow( 0 0 5px #4355a3 ); }
			100% { filter: drop-shadow( 0 0 0 #4355a3 ); }
		}
	</style>
